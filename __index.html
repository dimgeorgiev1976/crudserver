	<script>



main()

async function main () {
	const data = JSON.stringify({
		good: "Что-то еще",
		price: 100000,
		clientName: "Сергей",
		managerName: "Алексей",
		requestStatus: 0,
		paymentStatus: 0
	})

	const url = 'http://127.0.0.1:3000/order?key=test123123'
	const answer = await fetch(url, { method: 'post', body: data }).then(r => r.json())

	console.log(answer)
}













	</script>
